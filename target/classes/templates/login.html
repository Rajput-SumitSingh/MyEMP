<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>emp-login</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
</head>
<body>
<!-- Navbar Start-->

	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#">EmpManagement</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="/">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item active"><a class="nav-link" href="add_emp">AddEmp</a></li>
				<li class="nav-item active"><a class="nav-link" href="emp_register">register</a></li>
				<li class="nav-item active"><a class="nav-link" href="emp_login">login</a></li>


			</ul>

		</div>
	</nav>
	<!-- Navbar End -->
	
	
	<div class="container p-5">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-body">
						<h4 class="text-center text-primary">Emp - Login</h4>

						<form th:action="@{/register}" method="get">

							<div class="form-group">
								<input type="text" class="form-control" name="username"
									placeholder="Enter Username">
							</div>

							<div class="form-group">
								<input type="text" class="form-control" name="password"
									placeholder="Enter Password">
							</div>

							

							<button class="btn-primary btn btn-block">Login</button>

						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
	




<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
</body>
</html>
